<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>

<body>
  <main class="container component">
    <div class="card-component">
      <div class="card-component--image">
        <img src="images/illustration-hero.svg" alt="" aria-hidden="true" >
      </div>

      <div class="card-component--description">
        <p class="product-title">Order Summary</p>
        <p class="lead-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="cta">
          <img src="./images/icon-music.svg" class="cta-icon" alt="" aria-hidden="true">
          <div class="annual-plan">
            <p class="annual-plan-text cta-text">Annual Plan</p>
            <p class="cta-text">$59.99/year</p>
          </div>
          <a class="links" href="#">Change</a>
        </div>
        <a href="#" class="btn btn-lead">Proceed to Payment</a>
        <a href="#" class="btn btn-secondary">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
